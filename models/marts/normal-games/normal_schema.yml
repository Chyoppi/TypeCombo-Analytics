version: 2

models:
  - name: top_ten
    description: "Returns the top ten scores from the session table"
    columns:
      - name: player_id
        description: "The primary key for this table"
        data_tests:
          - not_null

      - name: score
        description: "Final score (accuracy and wpm combined)"
        data_tests:
        - not_null

      - name: accuracy
        description: "Players typing accuracy"
        data_tests:
        - not_null
      
      - name: words_per_minute
        description: "Players word per minute"
        data_tests:
        - not_null

      - name: created_at
        description: "When the game was played"
        data_tests:
        - not_null