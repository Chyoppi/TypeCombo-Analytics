version: 2

models:
  - name: top_ten_daily
    description: "Returns the top ten scores from todays dailychallenge table"
    columns:
      - name: session_player_id
        description: "The primary key for this table"
        data_tests:
          - not_null

      - name: score
        description: "Final score (accuracy and wpm combined)"
        data_tests:
        - not_null

      - name: accuracy
        description: "Players typing accuracy"
        data_tests:
        - not_null
      
      - name: wpm
        description: "Players word per minute"
        data_tests:
        - not_null

      - name: daily
        description: "Was the session dailychallenge or not"
        data_tests:
        - accepted_values:
            values: [true, false]
            quote: false

      - name: created_at
        description: "When the game was played"
        data_tests:
        - not_null

  - name: daily_challenge_winners
    description: "Table returns for each daily challenge best player"
    columns:
      - name: challenge_date
        description: "Day when the daily challenge was played"
        data_tests:
        - not_null
        - unique

      - name: session_id
        description: "Sessions specific id"
        data_tests:
        - not_null
        - unique

      - name: session_player_id
        description: "PlayerId of the winning player"
        data_tests:
        - not_null

      - name: accuracy
        description: "Writing accuracy"
        data_tests:
        - not_null

      - name: wpm
        description: "Words per minute"
        data_tests:
        - not_null
      
      - name: score
        description: "Players end score"
        data_tests:
        - not_null

      - name: username
        description: "Username of the winning player"
        tests:
          - not_null